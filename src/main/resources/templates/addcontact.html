<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Contact List</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/landing-page.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
    <div class="container topnav">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand topnav" href="/">List Contacts</a>
        </div>


    </div>

</nav>

<a name="about"></a>
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>Enter a Contact Below</h1>
                    <hr class="intro-divider">
                    <ul class="list-inline intro-social-buttons">
                        <form class="well form-horizontal" th:action="@{/addcontact}" method="post" th:object="${newperson}">
                            <fieldset>

                                <div class="form-group">
                                    <label class="col-md-4 control-label"> First Name</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                            <input  th:field="*{firstname}" name="first_name" placeholder=" Enter First Name" class="form-control"  type="text">
                                        </div>
                                        <div th:if="${#fields.hasErrors('firstname')}"  th:errors="*{firstname}"
                                             class="well alert alert-warning" role="alert">Enter a valid First Name</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label"> Last Name</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                            <input  th:field="*{lastname}" name="Last_name" placeholder=" Enter Last Name" class="form-control"  type="text">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label">Email</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-email"></i></span>
                                            <input  th:field="*{email}" name="email" placeholder=" Enter an Email" class="form-control"  type="text">
                                        </div>
                                        <div th:if="${#fields.hasErrors('email')}"  th:errors="*{email}"
                                             class="well alert alert-warning" role="alert">Enter a valid Email</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                        <label class="col-md-4 control-label">Phone Number</label>
                                        <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-email"></i></span>
                                            <input  th:field="*{phonenumber}" name="phonenumber" placeholder=" Enter a Phone Number" class="form-control"  type="text">
                                        </div>
                                        <div th:if="${#fields.hasErrors('phonenumber')}"  th:errors="*{phonenumber}" class="well alert alert-warning" role="alert">Enter a valid Phone Number</div>
                                            <div>
                                        <input type="submit"  class="btn btn-red btn-lg" value="Submit" />
                                            </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->

</div>



</body>
</html>
